<f:comment>

	Container setup for Bootstrap 4
	===============================

	full-width container to keep option for background color & border
</f:comment>
<div class="context bg-{settings.background} border-{settings.border}">
	<f:comment>
		container with fluid width setup, so its always 100% wide.
		@see https://getbootstrap.com/docs/4.6/layout/overview/#containers
	</f:comment>
	<div class="container-fluid">
		<div class="row">
			{content}
		</div>
	</div>
</div>
