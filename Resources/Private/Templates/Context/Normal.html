<f:comment>

	Container setup for Bootstrap 4
	===============================

	full-width container to keep option for background color & border
</f:comment>
<div class="context background-{settings.background} border-{settings.border}">
	<f:comment>
		Container with default width constraints according to responsive breakpoints.
		@see https://getbootstrap.com/docs/4.6/layout/overview/#containers
	</f:comment>
	<div class="container">
		<div class="row">
			{content}
		</div>
	</div>
</div>
